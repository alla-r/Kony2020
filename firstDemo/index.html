<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>First Demo - Alla</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="d-flex flex-row text-white text-center justify-content-stretch">
        <div class="task-item flex-fill py-4 px-5 bg-task1 collapsed" data-toggle="collapse" data-target="#task1" aria-expanded="true" aria-controls="task1">
          <span>Task 1</span>
        </div>
        <div class="task-item flex-fill py-4 px-5 bg-task2 collapsed" data-toggle="collapse" data-target="#task2" aria-expanded="false" aria-controls="task2">
          <span>Task 2</span>
        </div>
        <div class="task-item flex-fill py-4 px-5 bg-task3 collapsed" data-toggle="collapse" data-target="#task3" aria-expanded="false" aria-controls="task3">
          <span>Task 3</span>
        </div>
        <div class="task-item flex-fill py-4 px-5 bg-task4 collapsed" data-toggle="collapse" data-target="#task4" aria-expanded="false" aria-controls="task4">
          <span>Task 4</span>
        </div>
        <div class="task-item flex-fill py-4 px-5 bg-task5 collapsed" data-toggle="collapse" data-target="#task5" aria-expanded="false" aria-controls="task5">
          <span>Task 5</span>
        </div>
        <div class="task-item flex-fill py-4 px-5 bg-task6 collapsed" data-toggle="collapse" data-target="#task6" aria-expanded="false" aria-controls="task6">
          <span>Task 6</span>
        </div>
        <div class="task-item flex-fill py-4 px-5 bg-task7 collapsed" data-toggle="collapse" data-target="#task7" aria-expanded="false" aria-controls="task7">
          <span>Task 7</span>
        </div>
      </div>
    </header>

    <!-- task 1 -->
    <section id="task1" class="collapse show">
      <div class="card card-body bg-task1 text-white">
        <h2 class="py-3 text-center">Chess board</h2>
      </div> 
      
      <div class="card card-body">
        <form>
          <div class="row">
            <div class="col">
              <input type="number" class="form-control" id="height-chess" placeholder="Enter height">
            </div>
            <div class="col">
              <input type="number" class="form-control" id="width-chess" placeholder="Enter width">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="symbol-chess" placeholder="Enter symbol">
            </div>
            <small class="error pt-2 text-danger"></small>
            <button type="submit" class="btn btn-task bg-task1 mt-3 text-white" id="btn-task1">Get result</button>
          </div>
        </form>
      </div>

      <div class="card card-body d-none bg-task1" id="output-task1"></div>
    </section>

     <!-- task 2 -->
     <section id="task2" class="collapse">
      <div class="card card-body bg-task2 text-white">
        <h2 class="py-3 text-center">Envelopes' analysis</h2>
      </div> 
      
      <div class="card card-body">
        <form>
          <div class="row">
            <div class="col">
              <p class="text-center">First envelope</p>
              <input type="number" class="form-control" id="height-envelope-1" placeholder="Enter height">
              <input type="number" class="form-control mt-2" id="width-envelope-1" placeholder="Enter width">
            </div>
            <div class="col">
              <p class="text-center">Second envelope</p>
              <input type="number" class="form-control" id="height-envelope-2" placeholder="Enter height">
              <input type="number" class="form-control mt-2" id="width-envelope-2" placeholder="Enter width">
            </div>
            <small class="error pt-2 text-danger"></small>
            <button type="submit" class="btn btn-task bg-task2 mt-3 text-white" id="btn-task2">Get result</button>
          </div>
        </form>
      </div>

      <div class="card card-body d-none bg-task2" id="output-task2"></div>
    </section>

    <!-- task 3 -->
    <section id="task3" class="collapse">
      <div class="card card-body bg-task3 text-white">
        <h2 class="py-3 text-center">Sort triangles</h2>
      </div> 
      
      <div class="card card-body">
        <form>
          <div class="row">
            <label class="mb-2" for="vertices">Enter name of triangle's vertices</label>
            <input type="text" class="form-control mb-2" id="vertices" placeholder="For example: ABC">
            <label class="mb-2" for="side-1">Enter length of each triangle's side</label>
            <input type="number" class="form-control mb-2" id="side-1" placeholder="Length of side 1">
            <input type="number" class="form-control mb-2" id="side-2" placeholder="Length of side 2">
            <input type="number" class="form-control mb-2" id="side-3" placeholder="Length of side 3">
            
            <small class="error pt-2 text-danger"></small>
            <div class="col">
              <button type="submit" class="btn btn-task bg-task3 mt-3 text-white" id="btn-task3-add">Add triangle</button>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-task bg-success mt-3 text-white" id="btn-task3">Get result</button>
            </div>
          </div>
        </form>
      </div>

      <div class="card card-body d-none bg-task3" id="output-task3"></div>
    </section>

    <!-- task 4 -->
    <section id="task4" class="collapse">
      <div class="card card-body bg-task4 text-white">
        <h2 class="py-3 text-center">Palindrome</h2>
      </div> 
      
      <div class="card card-body">
        <form>
          <div class="row">
            <input type="number" class="form-control mb-2" id="palindrome" placeholder="Enter a number">
            
            <small class="error pt-2 text-danger"></small>            
            <button type="submit" class="btn btn-task bg-task4 mt-3 text-white" id="btn-task4">Get result</button>
            
          </div>
        </form>
      </div>

      <div class="card card-body d-none bg-task4" id="output-task4"></div>
    </section>

    <!-- task 5 -->
    <section id="task5" class="collapse">
      <div class="card card-body bg-task5 text-white">
        <h2 class="py-3 text-center">Winning Tickets</h2>
      </div> 
      
      <div class="card card-body">
        <form>
          <div class="row">
            <div class="col">
              <input type="number" class="form-control mb-2" id="min-ticket" placeholder="Enter a min number">
            </div>
            <div class="col">
              <input type="number" class="form-control mb-2" id="max-ticket" placeholder="Enter a max number">
            </div>
                     
            <small class="error pt-2 text-danger"></small>            
            <button type="submit" class="btn btn-task bg-task5 mt-3 text-white" id="btn-task5">Get result</button>
            
          </div>
        </form>
      </div>

      <div class="card card-body d-none bg-task5" id="output-task5"></div>
    </section>

    
    <!-- task 6 -->
    <section id="task6" class="collapse">
      <div class="card card-body bg-task6 text-white">
        <h2 class="py-3 text-center">Numerical sequence</h2>
      </div> 
      
      <div class="card card-body">
        <form>
          <div class="row">
            <div class="col">
              <input type="number" class="form-control mb-2" id="len-sequence" placeholder="Enter a length of numerical sequence">
            </div>
            <div class="col">
              <input type="number" class="form-control mb-2" id="min-square" placeholder="Enter a value of minimum square">
            </div>
                     
            <small class="error pt-2 text-danger"></small>            
            <button type="submit" class="btn btn-task bg-task6 mt-3 text-white" id="btn-task6">Get result</button>
            
          </div>
        </form>
      </div>

      <div class="card card-body d-none bg-task6" id="output-task6"></div>
    </section>

    <!-- task 7 -->
     <section id="task7" class="collapse">
      <div class="card card-body bg-task7 text-white">
        <h2 class="py-3 text-center">Fibonacci numbers</h2>
      </div> 
      
      <div class="card card-body">
        <form>
          <div class="row">
            <div class="col">
              <p class="text-center">Range with min and max </p>
              <input type="number" class="form-control" id="fib-min" placeholder="Enter min value">
              <input type="number" class="form-control mt-2" id="fib-max" placeholder="Enter max value">
            </div>
            <div class="col">
              <p class="text-center">Range by numbers' length</p>
              <input type="number" class="form-control" id="fib-len" placeholder="Enter length">              
            </div>
          </div>
          <div class="row">
            <small class="error pt-2 text-danger"></small>
            <div class="col">
              <button type="submit" class="btn btn-task bg-task7 mt-3 text-white" id="btn-task7-min">Get result</button>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-task bg-task7 mt-3 text-white" id="btn-task7-len">Get result</button>
            </div>
          </div>
        </form>
      </div>

      <div class="card card-body d-none bg-task7" id="output-task7"></div>
    </section>
    
  </div>

  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script>
    $('.task-item').click(function() {
      $('.collapse').collapse('hide');
    });
  </script>
    <script src="./main.js" type="module"></script>
</body>
</html>
